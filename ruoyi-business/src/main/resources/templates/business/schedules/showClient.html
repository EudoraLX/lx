<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改伙伴列')" />
    <th:block th:include="include :: datetimepicker-css" />
    <style>
        .ibox-content{

        }
    </style>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeIn">
<div class="row">
    <div class="col-sm-3 ">
        <div class="ibox" >
            <div class="ibox-title">
                <h5>客户基本信息</h5>
            </div>
            <div class="ibox-content" style="height: 100vh">
                <form id="baseForm" th:object="${businessClients}" th:readonly="true">
                    <label for="customerName">ClientName:</label>
                    <span id="customerName" th:text="*{clientName}" style="font-weight: bold"></span><br><br>
                    <label for="iphone"> Line-Phone:</label>
                    <span id="iphone"  th:text="*{tel}" style="font-weight: bold"></span><br><br>
                    <label for="singingcompany">SigCompany:</label>
                    <span id="singingcompany" th:text="*{deptId}" style="font-weight: bold"></span><br><br>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="ibox" >
            <div class="ibox-title">
                <h5>其他信息</h5>
            </div>
            <div class="ibox-content">
                <div class="panel blank-panel">
                    <div class="panel-heading">
                        <div class="panel-options">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#tab-4"><i class="fa fa-plus-circle">客户</i></a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-5"><i class="fa fa-paper-plane">商机</i></a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-6"><i class="fa fa-calendar-check-o">投标</i></a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#tab-7"><i class="fa fa-desktop">售后</i></a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="tab-content">
                            <div id="tab-4" class="tab-pane active">
                                <form class="form-horizontal m" id="form-clients-edit" th:object="${businessClients}" th:readonly="true">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">伙伴名称：</label>
                                        <div class="col-sm-6">
                                            <input name="clientName" th:field="*{clientName}" class="form-control" type="text" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">行业(Ref: gb_industry)：</label>
                                        <div class="col-sm-6">
                                            <input name="industryId" th:field="*{industryId}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Logo：</label>
                                        <div class="col-sm-6">
                                            <input name="logo" th:field="*{logo}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">网址：</label>
                                        <div class="col-sm-6">
                                            <input name="website" th:field="*{website}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">地址：</label>
                                        <div class="col-sm-6">
                                            <input name="address" th:field="*{address}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">电话：</label>
                                        <div class="col-sm-6">
                                            <input name="tel" th:field="*{tel}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">税号：</label>
                                        <div class="col-sm-6">
                                            <input name="taxCode" th:field="*{taxCode}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">银行账号：</label>
                                        <div class="col-sm-6">
                                            <input name="bankAccount" th:field="*{bankAccount}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">开户行：</label>
                                        <div class="col-sm-6">
                                            <input name="bank" th:field="*{bank}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">联系人：</label>
                                        <div class="col-sm-6">
                                            <input name="contact" th:field="*{contact}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机：</label>
                                        <div class="col-sm-6">
                                            <input name="mobile" th:field="*{mobile}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">备注：</label>
                                        <div class="col-sm-6">
                                            <textarea name="remarks" class="form-control">[[*{remarks}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">来源：</label>
                                        <div class="col-sm-6">
                                            <input name="source" th:field="*{source}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">签约公司：</label>
                                        <div class="col-sm-6">
                                            <input name="deptId" th:field="*{deptId}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">销售人员：</label>
                                        <div class="col-sm-6">
                                            <input name="loginName" th:field="*{loginName}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">售后服务：</label>
                                        <div class="col-sm-6">
                                            <input name="support" th:field="*{support}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">机会开始日期：</label>
                                        <div class="col-sm-6">
                                            <div class="input-group date">
                                                <input name="opputunityDate" th:value="${#dates.format(businessClients.opputunityDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">项目预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="projectEta" th:field="*{projectEta}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">产品预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="productEta" th:field="*{productEta}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">服务预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="serviceEta" th:field="*{serviceEta}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">项目预计日期：</label>
                                        <div class="col-sm-6">
                                            <div class="input-group date">
                                                <input name="projectEtdate" th:value="${#dates.format(businessClients.projectEtdate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="tab-5" class="tab-pane">
                                <form class="form-horizontal m" id="form-opportunity-edit" th:object="${opportunity}" th:readonly="true">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">商机描述：</label>
                                        <div class="col-sm-6">
                                            <textarea name="opportunityDescription" class="form-control">[[*{opportunityDescription}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">销售人员：</label>
                                        <div class="col-sm-6">
                                            <input name="salesperson" th:field="*{salesperson}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">商机来源：</label>
                                        <div class="col-sm-6">
                                            <input name="opportunitySource" th:field="*{opportunitySource}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">商机开始日期：</label>
                                        <div class="col-sm-6">
                                            <div class="input-group date">
                                                <input name="opportunityDate" th:value="${#dates.format(opportunity.opportunityDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">项目预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="projectEstimatedAmount" th:field="*{projectEstimatedAmount}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">产品预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="productEstimatedAmount" th:field="*{productEstimatedAmount}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">服务预计金额：</label>
                                        <div class="col-sm-6">
                                            <input name="serviceEstimatedAmount" th:field="*{serviceEstimatedAmount}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">项目预计日期：</label>
                                        <div class="col-sm-6">
                                            <div class="input-group date">
                                                <input name="projectEstimatedDate" th:value="${#dates.format(opportunity.projectEstimatedDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div id="tab-6" class="tab-pane">
                                <form class="form-horizontal m" id="form-Bids-edit" th:object="${bids}" th:readonly="true">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">投标结果：</label>
                                        <div class="col-sm-6">
                                            <input name="bidResult" th:field="*{bidResult}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">投标方式：</label>
                                        <div class="col-sm-6">
                                            <input name="bidMethod" th:field="*{bidMethod}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">总服务时长：</label>
                                        <div class="col-sm-6">
                                            <input name="totalServiceDuration" th:field="*{totalServiceDuration}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">创建时间：</label>
                                        <div class="col-sm-6">
                                            <div class="input-group date">
                                                <input name="creationTime" th:value="${#dates.format(bids.creationTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div id="tab-7" class="tab-pane">
                                <div class="container-div">
                                    <div class="row">
                                        <div class="col-sm-12 search-collapse">
                                            <form id="formId" th:object="${businessClients}">
                                                <div class="select-list">
                                                    <ul>
                                                        <li>
                                                            <label>客户：</label>
                                                            <input th:field="*{clientName}" class="form-control" type="text"/>
                                                        </li>
                                                        <li>
                                                            <label>服务人员：</label>
                                                            <input type="text" name="servicePersonnel"/>
                                                        </li>
                                                        <li>
                                                            <label>服务时长：</label>
                                                            <input type="text" name="serviceDuration"/>
                                                        </li>
                                                        <li>
                                                            <label>售后结果：</label>
                                                            <input type="text" name="afterSalesResult"/>
                                                        </li>
                                                        <li>
                                                            <label>创建时间：</label>
                                                            <input type="text" class="time-input" placeholder="请选择创建时间" name="creationTime"/>
                                                        </li>
                                                        <li>
                                                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="btn-group-sm" id="toolbar" role="group">
                                            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="business:aftersales:add">
                                                <i class="fa fa-plus"></i> 添加
                                            </a>
                                            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="business:aftersales:edit">
                                                <i class="fa fa-edit"></i> 修改
                                            </a>
                                            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="business:aftersales:remove">
                                                <i class="fa fa-remove"></i> 删除
                                            </a>
                                            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="business:aftersales:export">
                                                <i class="fa fa-download"></i> 导出
                                            </a>
                                        </div>
                                        <div class="col-sm-12 select-table table-striped">
                                            <table id="afterSales-table" ></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">

    $("input[name='opputunityDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='projectEtdate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
    $("input[name='projectEstimatedDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    var editFlag = [[${@permission.hasPermi('business:aftersales:edit')}]];
    var removeFlag = [[${@permission.hasPermi('business:aftersales:remove')}]];
    var prefix = ctx + "business/aftersales";
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "售后记录",
            id:"afterSales-table",
            columns: [{
                checkbox: true
            },
                {
                    field: 'afterSalesId',
                    title: '售后ID',
                    visible: false
                },
                {
                    field: 'clients.clientName',
                    title: '客户'
                },
                {
                    field: 'servicePersonnel',
                    title: '服务人员'
                },
                {
                    field: 'serviceDuration',
                    title: '服务时长'
                },
                {
                    field: 'afterSalesDescription',
                    title: '售后描述'
                },
                {
                    field: 'afterSalesResult',
                    title: '售后结果'
                },
                {
                    field: 'creationTime',
                    title: '创建时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.afterSalesId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.afterSalesId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
